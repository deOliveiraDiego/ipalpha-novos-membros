<!DOCTYPE html>
<html lang="pt-BR" data-genero="feminino">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado de Batismo Infantil</title>
  <link rel="stylesheet" href="css/batismo-infantil.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <img src="https://static.wixstatic.com/media/d17ec4_ee52edbaeb544bfbabf8bc2303e15705~mv2.png"
           alt="IPALPHA logo"
           class="loading-logo">
      <p class="loading-text">Carregando certificado...</p>
    </div>
  </div>

  <div class="certificado-wrapper feminino" id="certificado-wrapper" style="display: none;">
    <div class="conteudo">
      <p class="texto">
        Certificamos que <span class="nome" data-field="nome"></span>, nascida em <span data-field="nascimento"></span>
        filha de <span data-field="nome_pai"></span> e <span data-field="nome_mae"></span>
        foi consagrada ao Senhor Jesus Cristo pelo Batismo conforme a Palavra de Deus em Lucas 2:22-23.
      </p>
      <p class="data" data-field="data_batismo"></p>
    </div>
  </div>
</body>
<script src="../config.js"></script>
<script src="../cache.js"></script>
<script src="js/batismo-infantil.js"></script>

</html>
